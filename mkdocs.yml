site_name: aiml-studio
repo_url: https://github.com/jeffmaxey/aiml-studio
site_url: https://jeffmaxey.github.io/aiml-studio
site_description: A Python web platform for running predictive analytics and machine learning experiments.
site_author: Jeff Maxey
edit_uri: edit/main/docs/
repo_name: jeffmaxey/aiml-studio
copyright: Maintained by <a href="https://jeffmaxey.com">jeffmaxey</a>.

nav:
  - Overview: index.md
  - Getting Started: getting-started.md
  - Application Tour: app-tour.md
  - Components: components.md
  - Pages: pages.md
  - Architecture: ARCHITECTURE.md
  - Feature Summary: FEATURE_IMPLEMENTATION_SUMMARY.md
  - Features Guide: FEATURES_DOCUMENTATION.md
  - Quick Reference: QUICK_REFERENCE.md
  - Documentation Index: README_INDEX.md
  - Getting Oriented: docs-index.md
  - Modules: modules.md
  - Screenshot Notes: assets/screenshots/README.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["aiml_studio"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jeffmaxey/aiml-studio
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/aiml-studio

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
